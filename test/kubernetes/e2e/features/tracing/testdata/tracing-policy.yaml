apiVersion: gateway.kgateway.dev/v1alpha1
kind: HTTPListenerPolicy
metadata:
  name: tracing-policy
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gw
  tracing:
    provider:
      openTelemetry:
        serviceName: "my:service"
        grpcService:
          backendRef:
            name: otel-collector
            namespace: default
            port: 4317
    customTags:
      - tag: custom
        literal:
          value: literal
      - tag: request
        requestHeader:
          name: x-header-tag
